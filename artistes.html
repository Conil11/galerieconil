<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistes — Galerie Conil</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0B0B0B;
      color: #F5F5F3;
      font-family: "Inter", sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 25px 0;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: #F5F5F3;
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 1;
    }

    h1 {
      text-align: center;
      font-family: "Playfair Display", serif;
      margin: 70px 0 50px;
      font-size: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 60px;
      max-width: 1100px;
      margin: auto;
      padding: 0 20px 100px;
    }

    .artist {
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: 0.3s;
    }

    .artist:hover {
      opacity: 0.8;
    }

    .artist img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      margin-bottom: 18px;
    }

    .artist h3 {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="artistes.html">Artistes</a>
    <a href="galerie.html">Galerie</a>

  </nav>

  <h1>Artistes</h1>

  <section class="grid">

    <a class="artist" href="marine-bourgeois.html">

      <h3>Marine Bourgeois</h3>
    </a>

    <a class="artist" href="abdelghani-bouzian.html">
      <img src="https://via.placeholder.com/600x800" alt="Abdelghani Bouzian">
      <h3>Abdelghani Bouzian</h3>
    </a>

    <a class="artist" href="amina-rezki.html">
      <img src="https://via.placeholder.com/600x800" alt="Amina Rezki">
      <h3>Amina Rezki</h3>

      <img src="https://via.placeholder.com/600x800" alt="Omar Mahfoudi">
      <h3>Omar Mahfoudi</h3>
    </a>

    <a class="artist" href="said-ouarzaz.html">
      <img src="https://via.placeholder.com/600x800" alt="Saïd Ouarzaz">

    </a>

    <a class="artist" href="aicha-aboutaleb.html">
      <img src="https://via.placeholder.com/600x800" alt="Aïcha Aboutaleb">

    </a>

  </section>

</body>
</html>
